<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">                 
  
                    <div class="text-center">
                        <img src="rdlogo.ico"
                          style="width: 200px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1"></h4>
                      </div>

                  <form action="/">
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="branch-code" class="form-control"
                        placeholder="Branch Code" maxlength="5" required/>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="user-id" class="form-control" placeholder="User ID" required />
                      </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="username" class="form-control" placeholder="Username" required/>   
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" placeholder="Password" required/>   
                      </div>
                      <input class="btn btn-md btn-danger" type="submit" value="Login">
                  </form>
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
